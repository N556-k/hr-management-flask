<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HRMS System</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 30px; background: #f7f7f7; }
        h1 { color: #333; }
        form, table { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
        input { padding: 8px; margin: 5px; width: 200px; }
        button { padding: 8px 15px; background: #28a745; color: white; border: none; border-radius: 5px; }
        .delete-btn { background: #dc3545; }
        table { width: 100%; margin-top: 20px; border-collapse: collapse; }
        th, td { padding: 10px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background: #f0f0f0; }
    </style>
</head>
<body>
    <h1>Employee Management</h1>
    <form action="/add" method="POST">
        <input type="text" name="name" placeholder="Employee Name" required>
        <input type="text" name="position" placeholder="Position" required>
        <input type="text" name="department" placeholder="Department" required>
        <button type="submit">Add Employee</button>
    </form>
    <table>
        <tr>
            <th>Name</th>
            <th>Position</th>
            <th>Department</th>
            <th>Actions</th>
        </tr>
        {% for emp in employees %}
        <tr>
            <td>{{ emp.name }}</td>
            <td>{{ emp.position }}</td>
            <td>{{ emp.department }}</td>
            <td>
                <a href="/delete/{{ emp.id }}"><button class="delete-btn">Delete</button></a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
